name: Build Artifacts

on:
  workflow_dispatch:
  push:
    tags:
      - v*

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: game_of_life-linux
            binary_path: target/x86_64-unknown-linux-gnu/release/game_of_life
            archive_name: game_of_life-linux.tar.gz
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: game_of_life-macos
            binary_path: target/x86_64-apple-darwin/release/game_of_life
            archive_name: game_of_life-macos.tar.gz
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: game_of_life-windows
            binary_path: target/x86_64-pc-windows-msvc/release/game_of_life.exe
            archive_name: game_of_life-windows.zip
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo registry and build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package binary (Unix)
        if: runner.os != 'Windows'
        run: |
          tar -czf ${{ matrix.archive_name }} -C $(dirname ${{ matrix.binary_path }}) $(basename ${{ matrix.binary_path }})

      - name: Package binary (Windows)
        if: runner.os == 'Windows'
        run: |
          powershell -Command "Compress-Archive -Path $Env:BINARY -DestinationPath $Env:ARCHIVE -Force"
        env:
          BINARY: ${{ matrix.binary_path }}
          ARCHIVE: ${{ matrix.archive_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.archive_name }}
          if-no-files-found: error

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Publish GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/**/*


